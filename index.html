<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link 
    rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>Weather Dashboard</header>

    <div class="container">

        <div class="search-container col-md-4">
            <h4>Search for a City:</h4>

            <div class="search-bar">
                <input type="text" id="input">
                <button type="submit" class="submit"><i class="fa fa-search"></i></button>
            </div>

            <button class="clear">Clear History</button>
            <div class="search-history"></div>

            
        </div>

        <div class="main col-md-8">
            <div class="weather-card">
                <!--text(city + formattedDate + weatherIcon)-->
                <h2 class="weather-card-header">Search up a city to show weather forecast</h2>
                <img class="main-icon">

                <div class="temp">Temperature:</div>
                <div class="humidity">Humidity:</div>
                <div class="wind">Wind Speed:</div>
                <div class="uvIndex">UV Index:</div>
            </div>
            
        </div>
        <div class="forecast-card">
            <h2>5-Day Forecast:</h2>
            <div class="card"></div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
